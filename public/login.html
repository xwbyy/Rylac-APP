<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€“ Rylac App</title>
  <meta name="description" content="Login to Rylac App and start chatting with your friends instantly." />
  <meta name="robots" content="noindex" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ’¬</text></svg>">
  <script defer src="/_vercel/insights/script.js"></script>
  <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
  <div class="auth-page">
    <div class="auth-left">
      <div class="auth-brand">
        <a href="/" class="brand-link">
          <span class="brand-icon">ğŸ’¬</span>
          <span class="brand-name">Rylac</span>
        </a>
      </div>
      <div class="auth-illustration">
        <div class="illustration-card">
          <div class="chat-preview">
            <div class="cp-msg cp-received">Hey there! ğŸ‘‹</div>
            <div class="cp-msg cp-sent">Hello! Great to see you ğŸ˜Š</div>
            <div class="cp-msg cp-received">Join us on Rylac!</div>
          </div>
        </div>
      </div>
      <div class="auth-tagline">
        <h2>Connect. Chat. Share.</h2>
        <p>Your conversations, beautifully delivered.</p>
      </div>
    </div>

    <div class="auth-right">
      <div class="auth-card">
        <div class="auth-header">
          <h1>Welcome back ğŸ‘‹</h1>
          <p>Sign in to your Rylac account</p>
        </div>

        <div id="error-msg" class="alert alert-error" style="display:none"></div>
        <div id="success-msg" class="alert alert-success" style="display:none"></div>

        <form id="login-form" class="auth-form" novalidate>
          <div class="form-group">
            <label for="username">Username</label>
            <div class="input-wrapper">
              <span class="input-icon">ğŸ‘¤</span>
              <input type="text" id="username" name="username" placeholder="Enter your username" autocomplete="username" required />
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
              <span class="input-icon">ğŸ”’</span>
              <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="current-password" required />
              <button type="button" class="toggle-pwd" id="toggle-pwd" title="Show/Hide password">ğŸ‘ï¸</button>
            </div>
          </div>

          <button type="submit" class="btn-submit" id="login-btn">
            <span class="btn-text">Sign In</span>
            <span class="btn-loader" style="display:none">â³</span>
          </button>
        </form>

        <div class="auth-footer">
          <p>Don't have an account? <a href="/register" class="link">Create one free</a></p>
        </div>

        <div class="auth-divider"><span>or</span></div>
        <div class="auth-footer">
          <p>Admin? <a href="/admin" class="link">Admin Panel â†’</a></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Check if already logged in
    fetch('/api/auth/me', { credentials: 'include' })
      .then(r => r.json())
      .then(d => { if (d.success) window.location.href = '/chat'; })
      .catch(() => {});

    const form = document.getElementById('login-form');
    const errorMsg = document.getElementById('error-msg');
    const successMsg = document.getElementById('success-msg');
    const loginBtn = document.getElementById('login-btn');
    const togglePwd = document.getElementById('toggle-pwd');
    const passwordInput = document.getElementById('password');

    togglePwd.addEventListener('click', () => {
      passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
      togglePwd.textContent = passwordInput.type === 'password' ? 'ğŸ‘ï¸' : 'ğŸ™ˆ';
    });

    function showError(msg) {
      errorMsg.textContent = msg;
      errorMsg.style.display = 'block';
      successMsg.style.display = 'none';
    }
    function showSuccess(msg) {
      successMsg.textContent = msg;
      successMsg.style.display = 'block';
      errorMsg.style.display = 'none';
    }
    function setLoading(loading) {
      loginBtn.disabled = loading;
      loginBtn.querySelector('.btn-text').style.display = loading ? 'none' : 'inline';
      loginBtn.querySelector('.btn-loader').style.display = loading ? 'inline' : 'none';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        showError('Please fill in all fields.');
        return;
      }

      setLoading(true);
      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ username, password }),
        });
        const data = await res.json();

        if (data.success) {
          showSuccess('Login successful! Redirecting...');
          // Ensure cookies are set before redirecting
          setTimeout(() => { 
            window.location.replace('/chat'); 
          }, 500);
        } else {
          showError(data.message || 'Login failed.');
          setLoading(false);
        }
      } catch {
        showError('Network error. Please try again.');
        setLoading(false);
      }
    });
  </script>
</body>
</html>
