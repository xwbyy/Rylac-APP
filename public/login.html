<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€“ Rylac App</title>
  <meta name="description" content="Login to Rylac App and start chatting with your friends instantly." />
  <meta name="robots" content="noindex" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ’¬</text></svg>">
  <script defer src="/_vercel/insights/script.js"></script>
  <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
  <div class="auth-page">
    <div class="auth-left">
      <div class="auth-brand">
        <a href="/" class="brand-link">
          <span class="brand-icon">ğŸ’¬</span>
          <span class="brand-name">Rylac</span>
        </a>
      </div>
      <div class="auth-illustration">
        <div class="illustration-card">
          <div class="chat-preview">
            <div class="cp-msg cp-received">Hey there! ğŸ‘‹</div>
            <div class="cp-msg cp-sent">Hello! Great to see you ğŸ˜Š</div>
            <div class="cp-msg cp-received">Join us on Rylac!</div>
          </div>
        </div>
      </div>
      <div class="auth-tagline">
        <h2>Connect. Chat. Share.</h2>
        <p>Your conversations, beautifully delivered.</p>
      </div>
    </div>

    <div class="auth-right">
      <div class="auth-card">
        <div class="auth-header">
          <h1>Welcome back ğŸ‘‹</h1>
          <p>Sign in to your Rylac account</p>
        </div>

        <div id="error-msg" class="alert alert-error" style="display:none"></div>
        <div id="success-msg" class="alert alert-success" style="display:none"></div>

        <form id="login-form" class="auth-form" novalidate>
          <div class="form-group">
            <label for="username">Username</label>
            <div class="input-wrapper">
              <span class="input-icon">ğŸ‘¤</span>
              <input type="text" id="username" name="username" placeholder="Enter your username" autocomplete="username" required />
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
              <span class="input-icon">ğŸ”’</span>
              <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="current-password" required />
              <button type="button" class="toggle-pwd" id="toggle-pwd" title="Show/Hide password">ğŸ‘ï¸</button>
            </div>
          </div>

          <button type="submit" class="btn-submit" id="login-btn">
            <span class="btn-text">Sign In</span>
            <span class="btn-loader" style="display:none">â³</span>
          </button>
        </form>

        <div class="auth-footer">
          <p>Don't have an account? <a href="/register" class="link">Create one free</a></p>
        </div>

        <div class="auth-divider"><span>or</span></div>
        <div class="auth-footer">
          <p>Admin? <a href="/admin" class="link">Admin Panel â†’</a></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ============================================================
    // LOGIN PAGE - FIXED VERSION
    // ============================================================

    // Check if already logged in
    async function checkAuth() {
      try {
        console.log('ğŸ” Checking auth status...');
        const res = await fetch('/api/auth/me', { 
          method: 'GET',
          credentials: 'include',
          headers: { 
            'Accept': 'application/json',
            'Cache-Control': 'no-cache'
          }
        });
        
        if (res.ok) {
          const data = await res.json();
          if (data.success) {
            console.log('âœ… Already logged in, redirecting to chat');
            window.location.href = '/chat';
          }
        } else {
          console.log('âŒ Not logged in');
        }
      } catch (err) {
        console.log('Auth check error:', err);
      }
    }
    
    // Jalankan setelah DOM siap
    setTimeout(checkAuth, 100);

    // DOM Elements
    const form = document.getElementById('login-form');
    const errorMsg = document.getElementById('error-msg');
    const successMsg = document.getElementById('success-msg');
    const loginBtn = document.getElementById('login-btn');
    const togglePwd = document.getElementById('toggle-pwd');
    const passwordInput = document.getElementById('password');

    // Toggle password visibility
    togglePwd.addEventListener('click', () => {
      passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
      togglePwd.textContent = passwordInput.type === 'password' ? 'ğŸ‘ï¸' : 'ğŸ™ˆ';
    });

    // Helper functions
    function showError(msg) {
      if (errorMsg) {
        errorMsg.textContent = msg;
        errorMsg.style.display = 'block';
      }
      if (successMsg) successMsg.style.display = 'none';
    }
    
    function showSuccess(msg) {
      if (successMsg) {
        successMsg.textContent = msg;
        successMsg.style.display = 'block';
      }
      if (errorMsg) errorMsg.style.display = 'none';
    }
    
    function setLoading(loading) {
      if (!loginBtn) return;
      loginBtn.disabled = loading;
      const btnText = loginBtn.querySelector('.btn-text');
      const btnLoader = loginBtn.querySelector('.btn-loader');
      
      if (btnText) btnText.style.display = loading ? 'none' : 'inline';
      if (btnLoader) btnLoader.style.display = loading ? 'inline' : 'none';
    }

    // Form submit handler
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        showError('Please fill in all fields.');
        return;
      }

      setLoading(true);
      showError('');
      
      try {
        console.log('ğŸ“¤ Sending login request for:', username);
        
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          credentials: 'include',
          body: JSON.stringify({ username, password }),
        });

        console.log('ğŸ“¥ Login response status:', res.status);
        
        const data = await res.json();
        console.log('ğŸ“¥ Login response data:', data);

        if (data.success) {
          showSuccess('Login successful! Redirecting...');
          
          // Tunggu sebentar untuk cookie tersimpan
          setTimeout(async () => { 
            try {
              // Verifikasi cookie
              const checkRes = await fetch('/api/auth/me', { 
                credentials: 'include',
                cache: 'no-cache'
              });
              
              if (checkRes.ok) {
                const checkData = await checkRes.json();
                if (checkData.success) {
                  console.log('âœ… Auth verified, redirecting to /chat');
                  window.location.href = '/chat';
                  return;
                }
              }
            } catch (e) {
              console.warn('Verification failed:', e);
            }
            
            // Fallback redirect
            window.location.href = '/chat'; 
          }, 500);
          
        } else {
          showError(data.message || 'Login failed.');
          setLoading(false);
        }
      } catch (err) {
        console.error('Login error:', err);
        showError('Network error. Please try again.');
        setLoading(false);
      }
    });

    // Debug: Log cookies
    console.log('ğŸª Initial cookies:', document.cookie);
  </script>
</body>
</html>
