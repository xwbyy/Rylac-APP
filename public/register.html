<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register â€“ Rylac App</title>
  <meta name="description" content="Create a free Rylac account and start chatting instantly." />
  <meta name="robots" content="noindex" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ’¬</text></svg>">
  <script defer src="/_vercel/insights/script.js"></script>
  <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
  <div class="auth-page">
    <div class="auth-left">
      <div class="auth-brand">
        <a href="/" class="brand-link">
          <span class="brand-icon">ğŸ’¬</span>
          <span class="brand-name">Rylac</span>
        </a>
      </div>
      <div class="auth-illustration">
        <div class="illustration-card">
          <div class="chat-preview">
            <div class="cp-msg cp-received">Welcome to Rylac! ğŸ‰</div>
            <div class="cp-msg cp-sent">Thanks! This is awesome! âœ¨</div>
            <div class="cp-msg cp-received">Let's start chatting!</div>
          </div>
        </div>
      </div>
      <div class="auth-tagline">
        <h2>Join Rylac Today</h2>
        <p>Free forever. No credit card required.</p>
      </div>
    </div>

    <div class="auth-right">
      <div class="auth-card">
        <div class="auth-header">
          <h1>Create Account âœ¨</h1>
          <p>Join thousands of users on Rylac</p>
        </div>

        <div id="error-msg" class="alert alert-error" style="display:none"></div>
        <div id="success-msg" class="alert alert-success" style="display:none"></div>

        <form id="register-form" class="auth-form" novalidate>
          <div class="form-group">
            <label for="displayName">Display Name</label>
            <div class="input-wrapper">
              <span class="input-icon">âœ¨</span>
              <input type="text" id="displayName" placeholder="Your full name" autocomplete="name" required minlength="1" maxlength="50" />
            </div>
          </div>

          <div class="form-group">
            <label for="username">Username <span class="label-hint">min 3 chars, letters/numbers/_</span></label>
            <div class="input-wrapper">
              <span class="input-icon">ğŸ‘¤</span>
              <input type="text" id="username" placeholder="unique_username" autocomplete="username" required minlength="3" maxlength="30" />
              <span id="username-check" class="input-status"></span>
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email <span class="label-hint">optional</span></label>
            <div class="input-wrapper">
              <span class="input-icon">ğŸ“§</span>
              <input type="email" id="email" placeholder="your@email.com" autocomplete="email" />
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password <span class="label-hint">min 6 chars</span></label>
            <div class="input-wrapper">
              <span class="input-icon">ğŸ”’</span>
              <input type="password" id="password" placeholder="Strong password" autocomplete="new-password" required minlength="6" />
              <button type="button" class="toggle-pwd" id="toggle-pwd">ğŸ‘ï¸</button>
            </div>
            <div class="password-strength" id="pwd-strength" style="display:none">
              <div class="strength-bar"><div id="strength-fill" class="strength-fill"></div></div>
              <span id="strength-label">Weak</span>
            </div>
          </div>

          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <div class="input-wrapper">
              <span class="input-icon">ğŸ”</span>
              <input type="password" id="confirm-password" placeholder="Repeat password" autocomplete="new-password" required />
            </div>
          </div>

          <button type="submit" class="btn-submit" id="register-btn">
            <span class="btn-text">Create Account</span>
            <span class="btn-loader" style="display:none">â³</span>
          </button>
        </form>

        <div class="auth-footer">
          <p>Already have an account? <a href="/login" class="link">Sign in</a></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    fetch('/api/auth/me', { credentials: 'include' })
      .then(r => r.json())
      .then(d => { if (d.success) window.location.href = '/chat'; })
      .catch(() => {});

    const errorMsg = document.getElementById('error-msg');
    const successMsg = document.getElementById('success-msg');
    const registerBtn = document.getElementById('register-btn');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const togglePwd = document.getElementById('toggle-pwd');
    let usernameAvailable = null;
    let usernameTimer;

    togglePwd.addEventListener('click', () => {
      passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
      togglePwd.textContent = passwordInput.type === 'password' ? 'ğŸ‘ï¸' : 'ğŸ™ˆ';
    });

    function showError(msg) {
      errorMsg.textContent = msg; errorMsg.style.display = 'block'; successMsg.style.display = 'none';
    }
    function showSuccess(msg) {
      successMsg.textContent = msg; successMsg.style.display = 'block'; errorMsg.style.display = 'none';
    }
    function setLoading(loading) {
      registerBtn.disabled = loading;
      registerBtn.querySelector('.btn-text').style.display = loading ? 'none' : 'inline';
      registerBtn.querySelector('.btn-loader').style.display = loading ? 'inline' : 'none';
    }

    // Username availability check
    usernameInput.addEventListener('input', () => {
      clearTimeout(usernameTimer);
      const check = document.getElementById('username-check');
      const val = usernameInput.value.trim();
      if (val.length < 3) { check.textContent = ''; usernameAvailable = null; return; }
      check.textContent = 'â³';
      usernameTimer = setTimeout(async () => {
        try {
          const res = await fetch('/api/auth/check-username', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username: val }),
          });
          const data = await res.json();
          usernameAvailable = data.available;
          check.textContent = data.available ? 'âœ…' : 'âŒ';
          check.title = data.message;
        } catch { check.textContent = ''; }
      }, 500);
    });

    // Password strength
    passwordInput.addEventListener('input', () => {
      const val = passwordInput.value;
      const strengthDiv = document.getElementById('pwd-strength');
      const fill = document.getElementById('strength-fill');
      const label = document.getElementById('strength-label');
      if (!val) { strengthDiv.style.display = 'none'; return; }
      strengthDiv.style.display = 'flex';

      let score = 0;
      if (val.length >= 6) score++;
      if (val.length >= 10) score++;
      if (/[A-Z]/.test(val)) score++;
      if (/[0-9]/.test(val)) score++;
      if (/[^A-Za-z0-9]/.test(val)) score++;

      const levels = ['', 'Weak', 'Fair', 'Good', 'Strong', 'Excellent'];
      const colors = ['', '#ef4444', '#f59e0b', '#3b82f6', '#10b981', '#6366f1'];
      fill.style.width = (score * 20) + '%';
      fill.style.background = colors[score];
      label.textContent = levels[score];
      label.style.color = colors[score];
    });

    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const displayName = document.getElementById('displayName').value.trim();
      const username = usernameInput.value.trim();
      const email = document.getElementById('email').value.trim();
      const password = passwordInput.value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (!displayName) return showError('Display name is required.');
      if (!username || username.length < 3) return showError('Username must be at least 3 characters.');
      if (!/^[a-zA-Z0-9_]+$/.test(username)) return showError('Username: only letters, numbers, underscores allowed.');
      if (usernameAvailable === false) return showError('Username is already taken.');
      if (!password || password.length < 6) return showError('Password must be at least 6 characters.');
      if (password !== confirmPassword) return showError('Passwords do not match.');

      setLoading(true);
      try {
        const res = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ displayName, username, email: email || undefined, password }),
        });
        const data = await res.json();
        if (data.success) {
          showSuccess(`Account created! Your ID: ${data.user.userId}. Redirecting...`);
          // Ensure cookies are set before redirecting
          setTimeout(() => { 
            window.location.replace('/chat'); 
          }, 500);
        } else {
          showError(data.message || 'Registration failed.');
          setLoading(false);
        }
      } catch {
        showError('Network error. Please try again.');
        setLoading(false);
      }
    });
  </script>
</body>
</html>
